<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">

	<title>Azazie Color Inspiration</title>

  <meta name="author" content="Catalina Mahr">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Karla%7CMontserrat:700">
  <link rel="stylesheet" href="css/screen.css">

</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">Azazie Color Inspiration</h1>

    </div>
  </header>
  <section id="examples" class="examples-section">
    <div class="container">
      <h2>Wedding Theme Examples</h2>
      <div id="example-images"></div>
    </div>
  </section>

  <section id="drag-drop" class="drag-drop-section">
    <div class="container">
      <h2>Try it yourself</h2>
      <div id="drop-zone" class="drop-zone">
        <div class="drop-zone-label default-label">Drag an image here</div>
        <div class="drop-zone-label dragging-label">Drop it!</div>
      </div>
      <div id="dragged-images" class="dragged-images"></div>
    </div>
  </section>


  <!-- Mustache templates -->
  <script id="image-section-template" type="text/x-mustache">
    {{#images}}
    <div class="image-section {{class}}">
      <div class="image-wrap">
        <button class="run-functions-button">
          <span class="no-touch-label">Click</span>
          <span class="touch-label">Tap</span>
        </button>
        <img class="target-image" src="{{file}}" />
      </div>
      <div class="color-thief-output"></div>
    </div>
    {{/images}}
  </script>

  <script id="color-thief-output-template" type="text/x-mustache">
    <div class="function get-color">
      <h3 class="function-title">Dominant Color</h3>
      <div class="swatches">
        <a target="_blank" tooltip="Closest Azazie Color: {{matchColor}}" class="swatch" style="background-color: rgb({{color.0}}, {{color.1}}, {{color.2}})" href="https://www.azazie.com/all/bridesmaid-dresses/colors/{{url}}">

				</a>
      </div>
    </div>
    <div class="function get-palette">
      <h3 class="function-title">Palette</h3>
      <div class="function-output">
        <div class="swatches">
          {{#palette}}
            <a tooltip="Closest Azazie Color: {{matchPalette}}" class="swatch" style="background-color: rgb({{colors.0}}, {{colors.1}}, {{colors.2}})" href="https://www.azazie.com/all/bridesmaid-dresses/colors/{{urls}}">

						</a>
          {{/palette}}
        </div>
      </div>
    </div>
  </script>


  <script src="js/color-thief.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/mustache.min.js"></script>
  <script src="js/demo.js"></script>

</body>
</html>
